# SonarQube Configuration for ComplyBeacon
sonar.projectKey=rh-psce_complybeacon
sonar.organization=rh-psce

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=complybeacon
sonar.projectVersion=1.0

# Source code directories
sonar.sources=compass,proofwatch,truthbeam
sonar.exclusions=**/*_test.go,**/vendor/**,**/api/*.gen.go,**/internal/client/*.gen.go
sonar.qualitygate.wait=true

# Test directories
sonar.tests=compass,proofwatch,truthbeam
sonar.test.inclusions=**/*_test.go

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=report.json
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage settings
sonar.coverage.exclusions=**/*_test.go,**/cmd/**,**/api/*.gen.go,**/internal/client/*.gen.go

# Module paths for Go
sonar.modules=compass,proofwatch,truthbeam

compass.sonar.projectName=Compass Service
compass.sonar.sources=compass
compass.sonar.tests=compass
compass.sonar.test.inclusions=**/*_test.go

proofwatch.sonar.projectName=ProofWatch Service
proofwatch.sonar.sources=proofwatch
proofwatch.sonar.tests=proofwatch
proofwatch.sonar.test.inclusions=**/*_test.go

truthbeam.sonar.projectName=TruthBeam Service
truthbeam.sonar.sources=truthbeam
truthbeam.sonar.tests=truthbeam
truthbeam.sonar.test.inclusions=**/*_test.go

